<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Wer ist der Künstler?</title>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script src="script/script.js" defer=defer type="module"></script>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="style.css" >
    </head>
    <body>


        <main id="app">

            <div v-if="bild_counter < 10">

            <h5 class="punktestand">Punkte: {{punktestand}}</h5>
            
            <div class="flip-card">
                <div class="flip-card-inner">
                    <div class="flip-card-front">
                      
                        <div class="container" v-if="nextBild">
                            <div class="bild"><img alt="Gemälde" v-bind:src="currentPic.bild"></div>
                        </div>
                        <div class="container" v-else >
                            <div class="bild"><img alt="Gemälde" src="./images/gemaelde1.jpg"></div>
                        </div>
                    </div>

                    <div class="flip-card-back">
                        <div class="flip-card-content">
                            <div class="flip-card-body">
                                <h4>{{currentPic.name}}</h4>
                                <p>{{currentPic.text}}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


        <!--
            <div class="container" v-if="nextBild">
                <div class="bild"><img alt="Gemälde" v-bind:src="currentPic.bild"></div>
            </div>
            <div class="container" v-else >
                <div class="bild"><img alt="Gemälde" src="./images/gemaelde1.jpg"></div>
            </div>
        -->

        
            <div>
                <button id="next" v-on:click="nextpic" class="btn btn-primary" type="submit">Weiter</button>
            </div>
            
            <div class="divider"></div>
            
            <div class="right">
                <h3>{{currentPic.frage}}</h3>
                <div class="center">
                    <button id="antwort1" class="btn btn-secondary btn-lg btn-block" v-on:click="checkAnswer1">{{currentPic.antwort1}}</button>
                    <button id="antwort2" class="btn btn-secondary btn-lg btn-block" v-on:click="checkAnswer2">{{currentPic.antwort2}}</button>
                    <button id="antwort3" class="btn btn-secondary btn-lg btn-block" v-on:click="checkAnswer3">{{currentPic.antwort3}}</button>
                </div>
            </div>
        </div>
        <div class="celebrate" v-else>
            <h1>Herzlichen Glückwunsch, Du hast das Quiz geschafft!</h1>
            <h3>Dein Score ist {{punktestand}} / 10 </h3>
            <img alt="celebrate" src="./images/success.gif">
        </div>
        </main>
    </body>
  

</html>
